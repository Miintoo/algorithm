<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(times){
    let T_line = [];
    let cnt = 0;
    let max = 0;
    for (let i = 0; i < times.length; i++) {
      T_line.push([times[i][0], 's']);
      T_line.push([times[i][1], 'e']);
    }

    T_line.sort((a, b) => {
      if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
      else return a[0] - b[0];
    })

    for (let x of T_line) {
      if (x[1] === 's') cnt += 1;
      else cnt -= 1;

      if (max < cnt) max = cnt;
    }

    return max;
  }

  let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
  console.log(solution(arr));
</script>
</body>
</html>
