<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(meeting){
        let cnt = 0;
        let last = 0;
        meeting.sort((a, b) => {
            if (a[1] === b[1]) return a[0] - b[0];
            else return a[1] - b[1];
        });
        for (let i = 0; i < meeting.length; i++) {
            if (last <= meeting[i][0]) {
                last = meeting[i][1];
                cnt++;
            }
        }
        return cnt;
    }

    let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
    console.log(solution(arr));
</script>
</body>
</html>
