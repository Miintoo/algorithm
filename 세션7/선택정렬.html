<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        for (let i = 0; i < arr.length; i++) {
            let min = arr[i];
            let index = i;
            for (let j = i; j < arr.length; j++) {
                if (min > arr[j]) {
                    min = arr[j];
                    index = j;
                }
            }
            arr[index] = arr[i];
            arr[i] = min;
        }
        return arr;
    }

    let arr=[13, 5, 11, 7, 23, 15];
    console.log(solution(arr));
</script>
</body>
</html>
