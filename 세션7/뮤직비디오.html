<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function count(a, song){
    let cnt = 1;
    let sum = 0;
    for (let x of song) {
      if (sum + x > a) {
        cnt += 1;
        sum = x;
      } else {
        sum += x;
      }
    }
    return cnt;
  }

  function solution(m, songs){
    let answer;
    let lt = Math.max(...songs);
    let rt = songs.reduce((a, c) => a + c);
    while (lt <= rt) {
      let mid = Math.floor((lt + rt) / 2);
      let cnt = count(mid, songs);
      if (cnt <= m) {
        answer = mid;
        rt = mid - 1;
      }
      else lt = mid + 1;
    }
    return answer;
  }

  let arr=[1, 2, 3, 4, 5, 6, 7, 8, 9];
  console.log(solution(3, arr));
</script>
</body>
</html>
