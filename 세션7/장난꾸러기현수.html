<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
       let answer = [];
       for (let i = 0; i < arr.length; i++) {
           if (arr[i] >= arr[i + 1]) {
               if (answer.length === 0) answer.push(i + 1);
               else answer.push(i + 2);
           }
       }
       return answer;
    }

    let arr=[120, 130, 150, 150, 130, 150];
    console.log(solution(arr));
</script>
</body>
</html>
