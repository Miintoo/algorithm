<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    for (let i = arr.length - 1; i >= 0; i--) {
      for (let j = 0; j <= i; j++) {
        if (arr[j] > arr[j + 1]) {
          let a = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = a;
        }
      }
    }
    return arr;
  }

  let arr=[13, 5, 11, 7, 23, 15];
  console.log(solution(arr));
</script>
</body>
</html>
