<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s, t){
        let answer = [];
        let init = s.length;
        for (let x of s) {
            if (x === t) {
                init = 0;
                answer.push(init);
            } else {
                init += 1;
                answer.push(init);
            }
        }

        for (let i = s.length - 1; i >= 0; i--) {
            if (s[i] !== t) {
                init += 1;
                if (answer[i] > init) answer[i] = init;
            } else {
                init = 0;
                if (answer[i] > init) answer[i] = init;
            }
        }
        return answer;
    }

    let str="teachermode";
    console.log(solution(str, 'e'));
</script>
</body>
</html>
