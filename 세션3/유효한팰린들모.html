<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s){
        let changeS = '';
        for (let x of s) {
            if (x.charCodeAt(0) >= 65 || x.charCodeAt(0) <= 90 || x.charCodeAt(0) >= 97 || x.charCodeAt(0) <= 122) changeS += x.toUpperCase();
        }
        if (s.toUpperCase() === changeS) return 'YES'
        else return 'NO';
    }

    let str="found7, time: study; Yduts; emit, 7Dnuof";
    console.log(solution(str));
</script>
</body>
</html>
