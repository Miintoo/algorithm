<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        // let result = [...arr1, ...arr2];
        // result.sort((a, b) => a - b);
        // console.log(...arr1);
        // return result;
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = 0;
        let p2 = 0;

        while(p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) {
            answer.push(arr1[p1++]);
          } else {
            answer.push(arr2[p2++]);
          }
        }

        if (p1 === n) {
          for (; p2 < m; p2++) {
            answer.push(arr2[p2]);
          }
        } else {
          for (; p1 < n; p1++) {
            answer.push(arr1[p1]);
          }
        }

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
