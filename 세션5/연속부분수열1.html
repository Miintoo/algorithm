<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          let sum = arr[i];
          for (let j = i + 1; j < arr.length; j++) {
            if (sum + arr[j] > m) {
              break;
            } else if (sum + arr[j] === m) {
              answer += 1;
              break;
            } else {
              sum += arr[j];
            }
          }
        }
        console.log(answer);
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
