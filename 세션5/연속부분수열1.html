    <script>
      function solution(m, arr) {
        let answer = 0;

        //       sum += arr[j];
        //     }
        //   }
        // }
        // console.log(answer);
        let sum = 0;
        let lt = 0;
        let rt = 0;
        while (rt < arr.length) {
          if (sum === m) {
            answer++;
            sum -= arr[lt];
            lt++;
          } else if (sum > m) {
            sum -= arr[lt];
            lt++;
          } else {
            sum += arr[rt];
            rt++;
          }
        }
        return answer;
      }
