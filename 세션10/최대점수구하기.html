<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(m, arr){
        let answer=0;
        let max = 0;
        let usedValue = Array.from({length: arr.length}, () => 0);
        function DFS(score, time) {
            if (time > m) {
                return;
            } else {
                for (let i = 0; i < arr.length; i++) {
                    if (usedValue[i] === 0) {
                        usedValue[i] = 1;
                        DFS(score + arr[i][0], time + arr[i][1]);
                        usedValue[i] = 0;
                        if (score > max) {
                            max = score;
                        }
                    }
                }
            }
        }
        DFS(0, 0);
        answer = max;
        return answer;
    }

    let arr=[[10, 5], [25, 12], [15, 8], [6, 3], [7, 4]];
    console.log(solution(20, arr));
</script>
</body>
</html>
