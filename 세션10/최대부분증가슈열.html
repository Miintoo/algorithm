<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer=0;
    let n = arr.length;
    let dy = Array.from({length: n}, () => 0);

    dy[0] = 1;

    for (let i = 1; i < n; i++) {
      let max = 1;
      for (let j = i - 1; j >= 0; j--) {
        if (arr[i] > arr[j]) {
          if (max < dy[j] + 1) max = dy[j] + 1

        }
      }

      if (max === 1) dy[i] = 1;
      else dy[i] = max;
    }

    answer = Math.max(...dy);
    return answer;
  }

  let arr=[5, 3, 7, 8, 6, 2, 9, 4];
  console.log(solution(arr));
</script>
</body>
</html>
