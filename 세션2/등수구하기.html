<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer = new Array(arr.length).fill(arr.length);
    for (let i = 0; i < arr.length; i++) {
      let num = arr[i];
      for (let j = 0; j < arr.length; j++) {
        if (num > arr[j]) {
          answer[i] -= 1;
        }
      }
    }
    return answer;
  }

  let arr=[87, 89, 92, 100, 76];
  console.log(solution(arr));
</script>
</body>
</html>
