<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer = 0;
        let max;
        for (let i = 0; i < arr.length; i++) {
            if (i === 0) {
                max = arr[i];
                answer += 1;
                continue;
            }
            if (max >= arr[i]) {
                continue;
            } else {
                max = arr[i];
                answer += 1;
            }
        }
        return answer;
    }

    let arr=[130, 135, 148, 140, 145, 150, 150, 153];
    console.log(solution(arr));
</script>
</body>
</html>
