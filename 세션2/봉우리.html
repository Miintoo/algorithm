<!--강사님 풀이-->
<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer = 0;
        let n = arr.length;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                let flat = 1;
                for (let z = 0; z < 4; z++) {
                    let nx = i + dx[z];
                    let ny = j + dy[z];
                    if (nx >= 0 && nx < n && ny >= 0 && ny < n && arr[nx][ny] > arr[i][j]) {
                        flat = 0;
                        break;
                    }
                }
                if (flat) {
                    answer += 1;
                }
            }

        }
        return answer;
    }

    let arr=[[5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2]];
    console.log(solution(arr));
</script>
</body>
</html>
