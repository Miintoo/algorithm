<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer = 'NO';
    let sum = arr.reduce((c, a) => c + a, 0);
    let n = arr.length;
    function DFS(l, v) {
      if (l === n) {
        if ((sum - v) === v) answer = 'YES';
      } else {
        DFS(l + 1, v + arr[l]);
        DFS(l + 1, v);
      }
    }
    DFS(0, 0);
    return answer;
  }

  let arr=[1, 3, 5, 6, 7, 10];
  console.log(solution(arr));
</script>
</body>
</html>
