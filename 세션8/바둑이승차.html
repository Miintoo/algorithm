<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(c, arr){
    let answer;
    let max = 0;
    function DFS(L, sum) {
      if (sum > c) return;
      if (L === arr.length) {
        max = Math.max(sum, max);
      } else {
        DFS(L + 1, sum + arr[L]);
        DFS(L + 1, sum);
      }
    }
    DFS(0, 0);
    answer = max;
    return answer;
  }

  let arr=[81, 58, 42, 33, 61];
  console.log(solution(259, arr));
</script>
</body>
</html>
