  function solution(n) {
    let answer = [];

    let usedNum = new Array(n + 1).fill(0);
    console.log(usedNum)
    function DFS(v) {
      if (v >= n + 1) {
        let total = '';
        for (let i = 1; i < usedNum.length + 1; i++) {
          if (usedNum[i] === 1) {
            total += i + ' ';
          }
        }
        if (total.length >= 1) answer.push(total.trim());
      } else {
        usedNum[v] = 1;
        DFS(v + 1);
        usedNum[v] = 0;
        DFS(v + 1);
      }
    }
    DFS(1);
    return answer;
  }
  console.log(solution(3));
</script>
