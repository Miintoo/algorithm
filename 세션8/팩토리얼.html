<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(n){
    let answer;
    function DFS(l, sum) {
      if (l === n + 1) {
        answer = sum;
      } else {
        DFS(l + 1, sum * l);
      }
    }
    DFS(1, 1);
    return answer;
  }

  console.log(solution(5));
</script>
</body>
</html>
