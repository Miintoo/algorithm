    <title>출력결과</title>

<body>
<script>
    function solution(m, product){
       let answer = 0;
        product.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));
        for (let x of product) {
            if (m >= x[0] + x[1]) {
                m -= x[0] + x[1];
                answer += 1;
            } else {
                if (m >= x[0] / 2 + x[1]) {
                    answer += 1;
                    break;
                }
            }
        }
        return answer;
    }

    let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
    console.log(solution(28, arr));
</script>
