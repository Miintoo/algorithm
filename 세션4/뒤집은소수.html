<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function isPrime(num) {
        let result = true;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                result = false;
                break;
            }
        }
        return result;
    }

    function solution(arr){
        let answer = [];
        for (let x of arr) {
            let reverseNum = +String(x).split('').reverse().join('');
            if (reverseNum === 1) continue;
            if (isPrime(reverseNum)) answer.push(reverseNum);
        }
        return answer;
    }

    let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
    console.log(solution(arr));
</script>
</body>
</html>



<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function isPrime(num){
        if(num===1) return false;
        for(let i=2; i<=parseInt(Math.sqrt(num)); i++){
            if(num%i===0) return false;
        }
        return true;
    }
    function solution(arr){
        let answer=[];
        for(let x of arr){
            let res=Number(x.toString().split('').reverse().join(''));
            if(isPrime(res)) answer.push(res);
        }
        return answer;
    }

    let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
    console.log(solution(arr));
</script>
</body>
</html>
