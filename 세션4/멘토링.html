<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(test){
    let result = 0;
    for (let i = 1; i <= test[0].length; i++) {
      let menti = [];
      for (let z = 0; z < test.length; z++) {
        let isTrue = false;
        for (let h = 0; h < test[z].length; h++) {
          if (test[z][h] === i) isTrue = true;
          if (!isTrue) continue;

          menti.push(test[z][h]);
        }
      }
      for (let j = 1; j <= test[0].length; j++) {
        if (menti.reduce((cnt, e) => cnt + (e === j)) === 3) {
          result += 1;
        }

      }
      menti = [];
    }
    return result;
  }

  let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
  console.log(solution(arr));
</script>
</body>
</html>
