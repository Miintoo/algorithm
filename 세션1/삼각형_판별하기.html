  <title>출력결과</title>

<body>
<script>
  function solution(a, b, c) {
  let answer = 'NO';
    let sum = a + b + c;
    let max = a;
   if (b > max) max = b;
   if (c > max) max = c;
   if (sum - max > max) answer = 'YES';
   return answer;
  }

  console.log(solution(13, 33, 17));
</script>
