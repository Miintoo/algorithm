<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer = [];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      if (sum + arr[i] > 100) {
        sum -= answer.pop();
        continue;
      } else {
        answer.push(arr[i]);
        sum += arr[i];
      }
    }
    return answer;
  }

  let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
  console.log(solution(arr));
</script>
</body>
</html>
