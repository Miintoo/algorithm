<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr){
    let answer=[];
    let oddArr = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 1) {
        oddArr.push(arr[i]);
      }
    }
    oddArr.sort();
    const result = oddArr.reduce((sum, value) => sum + value);
    answer.push(result);
    answer.push(oddArr[0]);
    return answer;
  }

  arr=[12, 77, 38, 41, 53, 92, 85];
  console.log(solution(arr));
</script>
</body>
</html>
