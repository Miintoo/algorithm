<body>
<script>
  function solution(s){
    let answer = 0;
    // for (let x of s) {
    //   if (x === '(') answer += 1;
    //   else answer -= 1;
    // }
    //
    // if (answer === 0) return 'YES'
    // else return 'NO'
    let stack = [];
    for (let x of s) {
      if (x === ')') {
        if (stack.length < 1) return 'NO';
        stack.pop();
      }
      else stack.push(x);
    }
    if (stack.length >= 1) return 'NO';
    else return 'YES'
  }

  let a="(()(()))(()";
  console.log(solution(a));
</script>
