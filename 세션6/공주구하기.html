<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(n, k){
    let queue = [];
    for (let i = 1; i <= n; i++) {
      queue.push(i);
    }
    let cnt = 1;
    while (queue.length !== 1) {
      if (cnt !== 3) {
        queue.push(queue.shift());
        cnt++;
      } else {
        queue.shift();
        cnt = 1;
      }
    }
    return queue[0];
  }

  console.log(solution(8, 3));
</script>
</body>
