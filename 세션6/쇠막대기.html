<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(s){
    let answer = 0;
    let stack = [];
    for (let x of s) {
      if (x === '(') {
        stack.push(x);
      } else {
        stack.pop();
        answer += stack.length;
      }
    }
    return answer;
  }

  let a="()(((()())(())()))(())";
  console.log(solution(a));
</script>
</body>
</html>
