<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s){
        let answer = 0;
        let stack = [];
        for (let x of s) {
            if (!isNaN(x)) {
                stack.push(+x);
            } else {
                if (x === '+') stack.push(stack.pop() + stack.pop());
                else if (x === '*') stack.push(stack.pop() * stack.pop());
                else if (x === '-') stack.push(-(stack.pop() - stack.pop()));
                else if (x === '/') stack.push(Math.floor(stack.pop() / stack.pop()));
            }
            console.log(stack)
        }
        answer = stack.pop();
        return answer;
    }

    let str="352+*9-";
    console.log(solution(str));
</script>
</body>
</html>
